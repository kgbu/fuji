[gateway]

    name = tlsclientcerthampub

[broker "clientcertbroker"]

    host = localhost
    port = 9883
   
    retry_interval = 10
    tls = true
    cacert = mosquitto/ca.pem
    client_cert = mosquitto/client.pem
    client_key = mosquitto/client.key

[device "dora/dummy"]

    broker = clientcertbroker
    qos = 0

    interval = 10
    payload = connect local pub only Hello world.

    type = EnOcean
