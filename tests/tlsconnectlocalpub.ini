[gateway]

    name = tlshampub

[broker "mosquitto/1"]

    host = localhost
    port = 8883

    retry_interval = 10
    tls = true
    cacert = mosquitto/ca.pem


[device "dora/dummy"]

    broker = mosquitto
    qos = 0

    interval = 10
    payload = connect local pub only Hello world.

    type = EnOcean
