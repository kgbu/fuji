user mosquitto
log_dest file /mosquitto/mosquitto.log
log_timestamp true
log_type all

listener 1883

listener 8883
cafile /mosquitto/ca.crt
certfile /mosquitto/server.crt
keyfile /mosquitto/server.key
require_certificate false

listener 9883
cafile /mosquitto/ca.crt
certfile /mosquitto/server.crt
keyfile /mosquitto/server.key
require_certificate true

listener 8080
protocol websockets
